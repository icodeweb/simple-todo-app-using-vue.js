<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="">
  <title>Simple ToDo app using Vue JS</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">ToDo app using Vue JS</a>
      </div>
    </div>
  </nav>
  <div class="container" id="app">
    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12" style="padding: 0px;">
      <div class="input-group">
        <input type="text" v-model="new_task" placeholder="Enter your task here" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-primary" v-on:click="addTask()" type="button">Add Task</button>
        </span>
      </div>
      <hr>
      <table class="table table-hover">
        <thead>
          <tr>
            <th width="80%">Task</th>
            <th width="10%">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(task, index) in task_list">
            <td>{{task}}</td>
            <td><button class="btn btn-success btn-xs" v-on:click="taskCompleted(index)">Completed</button></td>        
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-3 col-md-3 hidden-xs hidden-sm" id="sidebar">
      <div class="jumbotron" style="height:500px;">
      </div>
    </div>
  </div>
  <hr>
  <script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
